<!DOCTYPE html>
<html lang="en-us" ng-app="HW">
    <head>
        <title>Hello Baracus World</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap-->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- load angular -->
        <script src="lib/angular/angular.js"></script>
	    <script src="lib/angular-animate/angular-animate.js"></script>


        <script src="js/app.js"></script>
    </head>
    <body>
         <section class="main" ng-controller="mainController">
	         <div class="container-fluid text-center flex-center">
		         <h1 class="title text-center">{{title}}</h1>
		         <a class="btn btn-primary" ng-click="click = !click">More info</a>
		         <p ng-show="click" class="info">This comes out of the database: {{text.text}}</p>
	         </div>

         </section>
